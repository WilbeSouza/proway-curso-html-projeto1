<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locadora</title>
    <link rel="icon" type="image/png" href="1.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a
      href="/index.html"
      class="voltar"
      aria-label="Voltar para a página inicial"
    >
      <img src="../1.png" width="20" alt="Ícone de voltar" /> Voltar
    </a>

    <form
      method="get"
      action="/index.html"
      aria-label="Formulário de cadastro de usuário"
    >
      <fieldset>
        <legend class="sr-only">Cadastro de usuário</legend>

        <label for="nome">Apelido:</label>
        <input type="text" id="nome" name="nome" aria-required="true" />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" aria-required="true" />

        <label>
          <input type="checkbox" id="mostrarSenha" aria-controls="senha" />
          Mostrar senha </label
        ><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          aria-required="true"
        /><br /><br />

        <input type="submit" value="Cadastrar" aria-label="Enviar cadastro" />
      </fieldset>
    </form>

    <script>
      const checkbox = document.getElementById("mostrarSenha");
      const campoSenha = document.getElementById("senha");

      checkbox.addEventListener("change", function () {
        campoSenha.type = this.checked ? "text" : "password";
      });
    </script>
  </body>
</html>
