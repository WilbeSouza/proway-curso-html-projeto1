<html lang="pt-br">

  <title>Trailers</title>
  <style>
    /* Estilo básico da página */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    /* Estilo do modal (janela flutuante) */
    .modal {
      display: none; /* Oculta o modal inicialmente */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #111;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      position: relative;
    }

    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Filme: O Hobbit</h1>
  <p>Bilbo embarca em uma jornada inesperada.</p>
  <button id="abrirTrailer">Assistir Trailer</button>

  <!-- Modal (janela flutuante com o vídeo) -->
  <div id="modalTrailer" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <!-- Substitua o link abaixo pelo link do trailer desejado -->
      <iframe id="videoTrailer" src="https://www.youtube.com/embed/SDnYMbYB-nU" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const botao = document.getElementById('abrirTrailer');
    const modal = document.getElementById('modalTrailer');
    const fechar = document.getElementById('fecharModal');
    const video = document.getElementById('videoTrailer');

    botao.onclick = function () {
      modal.style.display = 'block';
      // Começa o vídeo automaticamente
      video.src += "?autoplay=1";
    };

    fechar.onclick = function () {
      modal.style.display = 'none';
      // Para o vídeo ao fechar
      video.src = video.src.split("?")[0];
    };

    // Fecha o modal se clicar fora dele
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
        video.src = video.src.split("?")[0];
      }
    };
  </script>

</body>
</html>
