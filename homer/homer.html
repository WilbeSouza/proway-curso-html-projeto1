              <!-- Modal para trailer -->
               
    <div id="trailerModal" style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); align-items:center; justify-content:center;">
      <div style="position:relative; width:90%; max-width:900px;">
        <span id="closeModal" style="position:absolute; top:-20px; right:-20px; font-size:50px; color:white; cursor:pointer;">&times;</span>
        <iframe id="trailerFrame" width="100%" height="500" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        
      </div>
    </div>

    <script>
      const botoes = document.querySelectorAll('.botao-assistir');
      const modal = document.getElementById('trailerModal');
      const iframe = document.getElementById('trailerFrame');
      const fechar = document.getElementById('closeModal');

      // Trailers em alta qualidade (YouTube)
      const trailers = [
        "https://www.youtube.com/embed/SDnYMbYB-nU?autoplay=1&vq=hd1080", // Hobbit 1
        "https://www.youtube.com/embed/OPVWy1tFXuc?autoplay=1&vq=hd1080", // Hobbit 2
        "https://www.youtube.com/embed/iVAgTiBrrDA?autoplay=1&vq=hd1080", // Hobbit 3
        "https://www.youtube.com/embed/V75dMMIW2B4?autoplay=1&vq=hd1080", // Sociedade do Anel
        "https://www.youtube.com/embed/hYcw5ksV8YQ?autoplay=1&vq=hd1080", // Duas Torres
        "https://www.youtube.com/embed/r5X-hFf6Bwo?autoplay=1&vq=hd1080", // Retorno do Rei
      ];

      botoes.forEach((botao, index) => {
        botao.addEventListener('click', () => {
          iframe.src = trailers[index];
          modal.style.display = 'flex';
        });
      });

      fechar.addEventListener('click', () => {
        modal.style.display = 'none';
        iframe.src = ""; // Para o vídeo
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
          iframe.src = "";
        }
      });
    </script>
        <script>
  const trailerModal = document.getElementById('trailerModal');
  const trailerFrame = document.getElementById('trailerFrame');
  const closeModal = document.getElementById('closeModal');

  // Fecha o modal ao clicar no X
  closeModal.addEventListener('click', function(event) {
    event.stopPropagation();   // Evita que o clique suba e dispare outro evento
    event.preventDefault();    // Evita qualquer comportamento padrão (ex: seguir link)
    trailerModal.style.display = 'none';
    trailerFrame.src = '';     // Para o vídeo
  });

  // Opcional: fecha o modal clicando fora da caixa de vídeo
    trailerModal.addEventListener('click', function(event) {
    if (event.target === trailerModal) {
      event.stopPropagation();
      event.preventDefault();
      trailerModal.style.display = 'none';
      trailerFrame.src = '';
    }
  });
</script>
